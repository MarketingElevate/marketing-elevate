<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Anfrage | Marketing Elevate Austria</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { navy: { 900: "#0A0E1A" }, gold: { DEFAULT: "#D4AF37" } }, fontFamily: { serif: ["'Bodoni Moda'", "serif"], sans: ["Inter", "sans-serif"] } } } };
    </script>
    <style type="text/tailwindcss">
        @layer base { body { @apply bg-navy-900 text-white antialiased font-sans; } }
        .gold-gradient-text { background: linear-gradient(135deg, #F9E4B7 0%, #D4AF37 50%, #B8860B 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="py-20 px-6">
    <div class="max-w-xl mx-auto space-y-12">
        <header class="text-center">
            <a href="index.html" class="font-serif text-2xl italic gold-gradient-text">Marketing Elevate Austria</a>
        </header>

        <section id="estate-form" class="space-y-8">
            <h2 class="font-serif text-4xl text-center italic">EstateElevate Anfrage</h2>
            <form onsubmit="sendMail('estate'); return false;" class="space-y-4">
                <input type="text" id="name_estate" placeholder="Name" class="w-full bg-white/5 border-white/10 text-white placeholder-gray-500 focus:border-gold focus:ring-0 rounded-sm py-4">
                <input type="text" id="objekt_estate" placeholder="Objektbeschreibung" class="w-full bg-white/5 border-white/10 text-white focus:border-gold focus:ring-0 rounded-sm py-4">
                <textarea id="message_estate" rows="4" placeholder="Nachricht" class="w-full bg-white/5 border-white/10 text-white focus:border-gold focus:ring-0 rounded-sm py-4"></textarea>
                <button type="submit" class="w-full bg-gold text-navy-900 font-bold uppercase py-5 text-sm tracking-widest hover:bg-white transition-colors">E-Mail Entwurf erstellen</button>
            </form>
        </section>

        <a href="index.html" class="block text-center text-gray-500 text-[10px] uppercase tracking-widest hover:text-gold">← Zurück zur Startseite</a>
    </div>

    <script>
        function sendMail(type) {
            let email = type === 'estate' ? "estateelevateaustria@outlook.com" : "carelevateaustria@outlook.com";
            const name = document.getElementById('name_'+type).value;
            const msg = document.getElementById('message_'+type).value;
            window.location.href = `mailto:${email}?subject=Anfrage ${type}&body=Name: ${name}%0D%0ANachricht: ${msg}`;
        }
    </script>
</body>
</html>
