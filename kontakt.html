<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Anfrage | Marketing Elevate Austria</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = { 
            theme: { 
                extend: { 
                    colors: { 
                        navy: { 900: "#0A0E1A" }, 
                        gold: { DEFAULT: "#D4AF37", light: "#F9E4B7", dark: "#B8860B" } 
                    }, 
                    fontFamily: { 
                        serif: ["'Bodoni Moda'", "serif"], 
                        sans: ["Inter", "sans-serif"] 
                    } 
                } 
            } 
        };
    </script>
    <style type="text/tailwindcss">
        @layer base { 
            body { @apply bg-navy-900 text-white antialiased font-sans; } 
        }
        .gold-gradient-text { 
            background: linear-gradient(135deg, #F9E4B7 0%, #D4AF37 50%, #B8860B 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .editorial-spacing { letter-spacing: 0.2em; }
        .gold-border { border-color: rgba(212, 175, 55, 0.3); }
    </style>
</head>
<body class="pb-20">

    <header class="py-16 px-6 flex flex-col items-center text-center">
        <a href="index.html" class="flex flex-col items-center space-y-1 group">
            <span class="editorial-spacing text-[12px] md:text-[14px] uppercase font-semibold text-gold-light opacity-80">Marketing</span>
            <div class="h-[1px] w-16 bg-gold/40 my-2 transition-all group-hover:w-24"></div>
            <span class="font-serif text-5xl md:text-6xl italic gold-gradient-text leading-none tracking-tight">Elevate</span>
            <span class="editorial-spacing text-[12px] md:text-[14px] uppercase font-bold text-gold tracking-[0.5em] mt-2">Austria</span>
        </a>
    </header>

    <div class="max-w-xl mx-auto px-6 space-y-12">
        
        <section id="estate-form" class="space-y-8 bg-navy-800/50 p-8 rounded-sm border border-white/5 shadow-2xl">
            <div class="text-center space-y-2">
                <h2 class="font-serif text-4xl italic text-white">EstateElevate</h2>
                <p class="editorial-spacing text-gold text-[10px] uppercase font-bold">Immobilien-Anfrage</p>
                <div class="w-12 h-[1px] bg-gold/30 mx-auto mt-4"></div>
            </div>

            <form onsubmit="sendMail('estate'); return false;" class="space-y-4">
                <input type="text" id="name_estate" placeholder="Ihr Name" required
                    class="w-full bg-white/5 border-white/10 text-white placeholder-gray-500 focus:border-gold focus:ring-0 rounded-sm py-4 transition-colors">
                
                <input type="text" id="objekt_estate" placeholder="Objekt (z.B. Penthouse Wien)" required
                    class="w-full bg-white/5 border-white/10 text-white placeholder-gray-500 focus:border-gold focus:ring-0 rounded-sm py-4 transition-colors">
                
                <textarea id="message_estate" rows="4" placeholder="Ihre Nachricht an uns..." required
                    class="w-full bg-white/5 border-white/10 text-white placeholder-gray-500 focus:border-gold focus:ring-0 rounded-sm py-4 transition-colors"></textarea>
                
                <button type="submit" class="w-full bg-gold hover:bg-gold-dark text-navy-900 font-bold uppercase py-5 text-xs tracking-[0.2em] transition-all duration-300 rounded-sm shadow-lg">
                    E-Mail Entwurf erstellen
                </button>
            </form>
        </section>

        <nav class="pt-8 text-center">
            <a href="index.html" class="editorial-spacing text-gray-500 text-[10px] uppercase tracking-widest hover:text-gold transition-colors">
                ← Zurück zur Startseite
            </a>
        </nav>
    </div>

    <footer class="mt-20 py-12 text-center border-t border-white/5">
        <p class="text-[10px] text-gray-600 uppercase tracking-widest">© 2026 MarketingElevateAustria</p>
    </footer>

    <script>
        function sendMail(type) {
            let email = type === 'estate' ? "estateelevateaustria@outlook.com" : "carelevateaustria@outlook.com";
            const name = document.getElementById('name_'+type).value;
            const objekt = document.getElementById('objekt_'+type).value;
            const msg = document.getElementById('message_'+type).value;
            
            const subject = `Anfrage ${type.charAt(0).toUpperCase() + type.slice(1)} - ${objekt}`;
            const body = `Hallo Tobias,%0D%0A%0D%0AName: ${name}%0D%0AObjekt: ${objekt}%0D%0A%0D%0ANachricht:%0D%0A${msg}`;
            
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
